<ul class="pagination pagination-sm no-margin pull-right">
	<li><a class="first">首页</a></li>
	<li><a class="pre">上一页</a></li>
	<li><a class="next">下一页</a></li>
	<li><a class="last">尾页</a></li>
	<li><a class="pageSize">总页数(0)</a></li>
	<li><a class="pageNum">当前页(1)</a></li>
</ul>
<script type="text/javascript">
 	$(function(){
 		
 		//事件注册
 		$("#pageId").on("click",".first,.pre,.next,.last",doJumpToPage);
 	});
 	//初始化分页信息
 	function doSetPagination(page){
 	 //初始化参数
 	 $(".pageSize").html("总页数("+page.pageSize+")");
 	 $(".pageNum").html("当前页("+page.pageNum+")");
 	 
 	//2.绑定数据(为后续对此数据的使用提供服务)
 	//data(key,[value])用于
 	$("#pageId").data("pageNum",page.pageNum);
 	$("#pageId").data("pageSize",page.pageSize);
 	
 	}
 
 	function doJumpToPage(){
 		
 		//1.获取点击对象的class值
 		var cls=$(this).prop("class");
 		//2.基于点击的对象执行pageNum值的修改
        //2.1获取pageNum,pageSize的当前值
        var pageNum=$("#pageId").data("pageNum");
 		var pageSize=$("#pageId").data("pageSize");
 		//2.2修改pageNum的值
 		if(cls=="first"){//首页
 			pageNum=1;
 		}else if(cls=="pre" && pageNum>1){//上一页
 			pageNum--;
 		}else if(cls=="next" &&pageNum<pageSize){//下一页
 			pageNum++;
 		}else if(cls=="last"){//最后一页
 			pageNum=pageSize;
 		}
 		//3.对pageNum值进行重新绑定
        $("#pageId").data("pageNum",pageNum);
      //4.基于新的pageNum的值进行当前页数据查询
        doGetObjects();
 	}
</script>
